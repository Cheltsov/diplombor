{% extends 'adminer/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'adminer/css/edit_pattern.css' %}" type="text/css">

    <div class="d-flex">
        <div class="mx-auto block-window"></div>

        <div class="mx-auto" style="width: 50%;">
            <br>
            <h1 class="text-center">Создание анкеты</h1>
            <br>
            <form method="post" class="mt-4" id="form_pattern_edit" url="{% url 'adminer:pattern_create' %}">
                {% csrf_token %}
                <h4>Название анкеты</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="pattern_title"
                           placeholder="Название анкеты" required>
                </div>
                <br>

                {% include "adminer/question/create.html" %}

                <br>
                <div class="d-flex mt-3">
                    <a href="{% url 'adminer:pattern' %}" type="submit" class="btn btn-secondary"
                       style="margin-right: 5px;">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
            <br>
            <br>
        </div>

        <div class="mx-auto block-window"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('.nav-item').removeClass('active');
            $('.nav-item').each(function () {
                if ($(this).attr('data-name') === "pattern") $(this).addClass('active')
            });
        });
    </script>

    <script src="{% static 'adminer/js/pattern_edit.js' %}" type="text/javascript"></script>

{% endblock %}
