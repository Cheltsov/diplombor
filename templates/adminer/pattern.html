{% extends 'adminer/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <style>
        table tr td,th:last-child {
            text-align: right;
        }
    </style>

    <table class="table" style="width: 70%; text-align: center; margin: 0 auto">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for pattern in patterns %}
            <tr>
                <th scope="row">{{ pattern.id }}</th>
                <td>{{ pattern.title }}</td>
                <td>
                    <a href= "/admin/pattern/edit/{{ pattern.id }}" type="button" class="btn btn-success"><i class="fas fa-edit"></i></a>
                    <a href= "/admin/pattern/delete/{{ pattern.id }}" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('.nav-item').removeClass('active');
            $('.nav-item').each(function () {
                if ($(this).attr('data-name') === "pattern") $(this).addClass('active')
            });
        });
    </script>
{% endblock %}
