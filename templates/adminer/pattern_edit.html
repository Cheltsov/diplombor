{% extends 'adminer/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'adminer/css/edit_pattern.css' %}">

    <div class="d-flex">
        <div class="mx-auto" style="width: 50%">
            <h1 class="text-center">{{ pattern.title }}</h1>
            <br>
            <form method="post" novalidate class="mt-4" id="form_pattern_edit" url="{% url 'adminer:pattern_edit' id=pattern.id %}">
                {% csrf_token %}

                {% for question in questions %}

                    <div class="box" id="question_box_{{ question.id }}" data-id="{{ question.id }}">
                        <div class="item">
                            <div style="display: flex">
                                <button class="btn btn-danger delete_question" data-id="{{ question.id }}"><i class="fas fa-trash-alt"></i></button>
                                <input type="text" class="form-control" value="{{ question.title }}" name="question[{{ question.id }}]['title']">
                            </div>
                        </div>
                        <div class="item" id="container_answer_{{ question.id }}">
                            {% for answer in question.answers %}
                                <div class="box_answer" id="box_answer_{{ answer.id }}" data-id="{{ answer.id }}">
                                    <input type="text" class="form-control" value="{{ answer.title }}" name="question[{{ question.id }}]['answer'][{{ answer.id }}]">
                                    <button class="btn btn-danger answer_delete" data-id="{{ answer.id }}" data-question="{{ question.id }}"><i class="fas fa-trash-alt"></i></button>
                                    <br>
                                </div>
                            {% endfor %}


                            <div class="d-flex mt-3" style="width: 87%;">
                                <button class="btn btn-success mx-auto add_answer" data-id="{{ question.id }}">Добавить ответ</button>
                            </div>
                        </div>
                    </div>

                {% endfor %}
                <br>
                <div class="d-flex mt-3">
                    <button class="btn btn-success" id="add_question">Добавить вопрос</button>
                </div>
                <br>
                <br>
                <div class="d-flex mt-3">
                    <a href="{% url 'adminer:pattern' %}" type="submit" class="btn btn-secondary" style="margin-right: 5px;">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('.nav-item').removeClass('active');
            $('.nav-item').each(function () {
                if ($(this).attr('data-name') === "pattern") $(this).addClass('active')
            });
        });
    </script>

    <script src="{% static 'adminer/js/pattern_edit.js' %}"></script>

{% endblock %}
