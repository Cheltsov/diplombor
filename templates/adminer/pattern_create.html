{% extends 'adminer/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'adminer/css/edit_pattern.css' %}">

    <div class="d-flex">
        <div class="mx-auto" style="width: 50%">
            <br>
            <h1 class="text-center">Создание шаблона</h1>
            <br>
            <form method="post" class="mt-4" id="form_pattern_edit" url="{% url 'adminer:pattern_create' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" id="pattern_title"
                           placeholder="Название шаблона" required>
                </div>
                <br>
                <div class="box" id="question_box_1" data-id="1">
                    <div class="item">
                        <div style="display: flex">
                            <button class="btn btn-danger delete_question" data-id="1"><i class="fas fa-trash-alt"></i></button>
                            <input type="text" class="form-control" value="" name="question[1]['title']" required>
                        </div>
                    </div>
                    <div class="item" id="container_answer_1">
                        <div class="box_answer" id="box_answer_1" data-id="1">
                            <input type="text" class="form-control" value="" name="question[1]['answer'][1]" required>
                            <button class="btn btn-danger answer_delete" data-id="1" data-question="1"><i class="fas fa-trash-alt"></i></button>
                            <br>
                        </div>
                        <div class="d-flex mt-3" style="width: 87%;">
                            <button class="btn btn-success mx-auto add_answer" data-id="1">Добавить ответ</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex mt-3">
                    <button class="btn btn-success" id="add_question">Добавить вопрос</button>
                </div>
                <br>
                <br>
                <div class="d-flex mt-3">
                    <a href="{% url 'adminer:pattern' %}" type="submit" class="btn btn-secondary"
                       style="margin-right: 5px;">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('.nav-item').removeClass('active');
            $('.nav-item').each(function () {
                if ($(this).attr('data-name') === "pattern") $(this).addClass('active')
            });
        });
    </script>

    <script src="{% static 'adminer/js/pattern_edit.js' %}"></script>

{% endblock %}
