{% block question %}
    <style>
        .box-master {
            border-radius: 0;
            padding: 0;
        }
    </style>

    <div style="margin-bottom: 30px;">
        <h4>Добавление оценок</h4>
        <div style="    background-color: gainsboro;border-radius: 8px;padding: 10px;">
            <div class="form-group d-flex align-items-center">
                <label for="question_is_verbal_1">Система оценивания показателей</label>
                <select id="question_is_verbal_1" class="form-control select_verbal" data-id="1"
                        name="question[1]['is_verbal']">
                    <option value="1" selected>Вербальная</option>
                    <option value="0">Числовая</option>
                </select>
            </div>
            <div class="item" id="container_answer_1">
                <div class="box_answer" id="box_answer_1" data-id="1">
                    <input type="text" class="form-control" value="" name="question[1]['answer'][1]"
                           required placeholder="Введите текст оценки">
                    <input type="number" class="form-control" value="1" min="0" name="question[1]['sort'][1]"
                           placeholder="Сорт." style="width: 90px; margin-left: 5px" title="Сортировка">
                    <button class="btn btn-danger answer_delete" data-id="1" data-question="1"><i
                            class="fas fa-trash-alt"></i></button>
                    <span class="cost-answer" id="question[1]['cost'][1]">0</span>
                    <br>
                </div>
                <div class="box_answer" id="box_answer_2" data-id="2">
                    <input type="text" class="form-control" value="" name="question[1]['answer'][2]"
                           required placeholder="Введите текст оценки">
                    <input type="number" class="form-control" value="2" min="0" name="question[1]['sort'][2]"
                           placeholder="Сорт." style="width: 90px; margin-left: 5px" title="Сортировка">
                    <button class="btn btn-danger answer_delete" data-id="2" data-question="1"><i
                            class="fas fa-trash-alt"></i></button>
                    <span class="cost-answer" id="question[1]['cost'][2]">100</span>
                    <br>
                </div>
            </div>
            <div class="d-flex mt-3" style="margin-left: 5px;" id="btn_add_answer">
                <button class="btn btn-success add_answer" data-id="1">Добавить оценку</button>
            </div>
        </div>
    </div>

    <h4>Добавление показателей</h4>
    <div style="background-color: gainsboro;border-radius: 8px;padding: 10px;">
        <div class="box-master" id="question_box_1" data-id="1">
            <div class="box">
                <div class="item">
                    <div style="display: flex; width: 94%; margin-left: 5px;">
                        <input type="text" class="form-control" value="" name="question[1]['title']"
                               required
                               placeholder="Введите текст показателя" style="margin-right: 5px;">
                        <input type="number" class="form-control" value="1" min="0" name="question[1]['sort']"
                           placeholder="Сорт." style="width: 90px" title="Сортировка">
                        <button class="btn btn-danger delete_question" data-id="1"  style="margin-left: 5px;"><i
                                class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-3" style="margin-left: 5px;">
            <button class="btn btn-success" id="add_question">Добавить показатель</button>
        </div>
    </div>
{% endblock %}
